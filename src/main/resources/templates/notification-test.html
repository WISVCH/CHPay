<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Balance</title>
    <!-- Page-specific CSS -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/test.css}">
        <link rel="stylesheet" th:href="@{/css/notifications.css}">
    </th:block>
    <th:block layout:fragment="script"></th:block>
    <style>
        .notification-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .success-button {
            background-color: #4caf50;
        }

        .success-button:hover {
            background-color: #43a047;
        }

        .message-button {
            background-color: #ffca28;
            color: #333;
        }

        .message-button:hover {
            background-color: #ffb300;
        }

        .error-button {
            background-color: #f44336;
        }

        .error-button:hover {
            background-color: #e53935;
        }

        .notification-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 2rem;
        }

        .notification-section {
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="notification-section">
        <p class="notification-title">AJAX Notifications</p>
        <div class="notification-buttons">
            <a href="javascript:void(0)" onclick="triggerNotification('/api/show-green-notification')" class="button success-button">Green Notification</a>
            <a href="javascript:void(0)" onclick="triggerNotification('/api/show-gray-notification')" class="button message-button">Gray Notification</a>
            <a href="javascript:void(0)" onclick="triggerNotification('/api/show-red-notification')" class="button error-button">Red Notification</a>
            <a href="javascript:void(0)"
               onclick="triggerNotification('/api/throw-balance-error')"
               class="button error-button">
                Simulate Balance Error
            </a>
        </div>
    </div>

    <!-- New section for redirect notifications -->
    <div class="notification-section">
        <p class="notification-title">Redirect Notifications</p>
        <div class="notification-buttons">
            <a th:href="@{/redirect-success-notification}" class="button success-button">Success After Redirect</a>
            <a th:href="@{/redirect-info-notification}" class="button message-button">Info After Redirect</a>
            <a th:href="@{/redirect-error-notification}" class="button error-button">Error After Redirect</a>
        </div>
    </div>
</div>
</body>
</html>
