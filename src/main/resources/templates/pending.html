<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Payment Pending</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            setTimeout(function() {
                location.reload();
            }, 2000);
        </script>
    </th:block>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="container max-w-2xl mx-auto py-8">
            <!-- Pending Payment Card -->
            <div class="card bg-base-100 shadow-lg border border-base-content/10 hover:shadow-xl transition-shadow">
                <div class="card-body text-center p-8">
                    <!-- Loading Icon -->
                    <div class="flex justify-center mb-8">
                        <div class="avatar avatar-placeholder">
                            <div class="bg-warning/20 text-warning size-20 rounded-full animate-spin">
                                <span class="icon-[tabler--loader] size-10"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Title -->
                    <h1 class="text-3xl font-bold text-base-content mb-4">Payment Pending</h1>
                    
                    <!-- Description -->
                    <p class="text-base-content/70 text-lg mb-8">
                        Your payment is being processed. Please wait while we confirm your transaction.
                    </p>

                    <!-- Warning Message -->
                    <div class="alert alert-soft alert-warning flex items-start gap-4 mb-8">
                        <span class="icon-[tabler--alert-triangle] shrink-0 size-6"></span>
                        <div class="flex flex-col gap-1">
                            <h5 class="text-lg font-semibold">Please do not close this tab</h5>
                            <p class="text-sm">The page will automatically refresh to check for updates</p>
                        </div>
                    </div>

                    <!-- Transaction ID -->
                    <div class="text-xs text-base-content/50">
                        <span th:text="${'Transaction ID: ' + transactionID}">Transaction ID: TX-123456</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
