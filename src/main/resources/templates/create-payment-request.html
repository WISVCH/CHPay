<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Create Payment Request</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/create-payment-request.css}"/>
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/create-payment-request.js}"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content">

    <div class="page-container">

        <p class="title"><strong>Create Payment Request</strong></p>

        <form id="descForm" th:action="@{/admin/createPaymentRequest}" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="custom-input" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (EUR)</label>
                <input type="number" id="amount" name="amount" class="custom-input" step="0.01" min="0.01" required>
            </div>

            <div class="form-group toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="multiUse" name="multiUse">
                    <span class="slider"></span>
                </label>
                <span class="toggle-caption">Multi-use</span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-large btn-geel">Go to QR </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
