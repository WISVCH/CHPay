<script>
    function openCookiePolicy() {
        const modal = document.getElementById("cookie-policy-modal");
        if (modal) modal.classList.add("show");
    }

    function closeCookiePolicy() {
        const modal = document.getElementById("cookie-policy-modal");
        if (modal) modal.classList.remove("show");
    }
</script>
