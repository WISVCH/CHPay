<!-- fragments/ban-confirm-modal.html -->
<div th:fragment="banConfirmModal" id="ban-confirm-modal" class="cookie-policy">
  <div class="policy-box">
    <h2 id="ban-modal-title">Confirm Action</h2>
    <p id="ban-modal-message">Are you sure you want to ban this user?</p>
    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
      <button class="cookie-button" onclick="closeBanModal()">Cancel</button>
      <button id="ban-modal-confirm-button" class="cookie-button" style="background-color: var(--red);">Confirm</button>
    </div>
  </div>
</div>
