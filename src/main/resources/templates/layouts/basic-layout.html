<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - CHPay">CHPay</title>
    <link rel="icon" type="image/png" href="/images/favicon-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/images/favicon-dark.png" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/layout-basic.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script th:src="@{/js/cookies.js}"></script>
    <script th:src="@{/js/notifications.js}"></script>
    <th:block layout:insert="~{::css}"/>
    <th:block layout:insert="~{::script}"/>
</head>
<body>
<div th:replace="~{fragments/cookie-consent :: cookieConsent}"></div>
<div th:replace="~{fragments/cookie-policy :: cookiePolicy}"></div>
<div th:replace="~{fragments/notifications :: notifications}"></div>

<div class="content-wrapper">
    <div class="box">
        <div class="page-container">
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
