<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Panel">Admin Panel</title>
    <link rel="icon" type="image/png" href="/images/favicon-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/images/favicon-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/notifications.css}">
    <!-- You can add admin-specific CSS here -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script th:src="@{/js/notifications.js}"></script>
    <script th:src="@{/js/cookies.js}"></script>
    <th:block layout:insert="~{::css}"/>
    <th:block layout:insert="~{::script}"/>
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/ban-confirm-modal :: banConfirmModal}"></div>
    <div th:replace="~{fragments/cookie-consent :: cookieConsent}"></div>
    <div th:replace="~{fragments/cookie-policy :: cookiePolicy}"></div>
    <div th:replace="~{fragments/notifications :: notifications}"></div>
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    <div th:replace="~{fragments/system-freeze :: systemFreeze}"></div>

    <main class="main-box">
        <div th:replace="~{fragments/mobile-header :: mobileHeader}"></div>

        <div class="main-content" layout:fragment="content">
            <p>Default Admin Content</p>
        </div>
    </main>

    <div th:replace="~{fragments/mobile-nav :: mobileNav}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
