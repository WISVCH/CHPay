<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
          rel="stylesheet"
          href="css/variables.css"
  />
  <link
          rel="stylesheet"
          href="css/layout.css"
  />
  <link
          rel="stylesheet"
          href="css/main-box.css"
  />
  <link
          rel="stylesheet"
          href="css/mobile-nav.css"
  />
  <link
          rel="stylesheet"
          href="css/sidebar.css"
  />
  <link
          rel="stylesheet"
          href="css/style.css"
  />
</head>
<body>
  <div class="layout">

    <aside class="sidebar">
      <!-- 1. Logo + User Info -->
      <div class="sidebar-top">
        <div class="sidebar-logo">
          <img src="images/logo-white.png" alt="Christiaan Huygens Logo">
        </div>
        <div class="user-line"></div>
        <div class="sidebar-user">
          <h2>John Doe</h2>
          <p>johndoe@tudelft.nl</p>
        </div>
        <div class="user-line"></div>
      </div>
    
      <!-- 2. Navigation buttons -->
      <nav class="sidebar-nav">
        <a href="/balance.html" class="sidebar-link">
          <i class="fa-solid fa-wallet"></i>
          <span>Balance</span>
        </a>
        <a href="/transaction-history.html" class="sidebar-link">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Transactions</span>
        </a>
      </nav>
    
      <!-- 3. Spacer -->
      <div class="sidebar-spacer"></div>
    
      <!-- 4. Log out -->
      <div class="sidebar-logout">
        <a href="/logout" class="sidebar-link">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Log Out</span>
        </a>
      </div>
    </aside>
    

    <main class="main-box">
      <div class="main-header-mobile">
        <img src="images/logo-white.png" alt="Christiaan Huygens Logo">
        <span>John Doe</span>
      </div>
    
      <!-- Main content -->
      <div class="main-content">
        <p>Main Content</p>
      </div>
    </main>

    <nav class="mobile-nav">
      <a href="/balance.html" class="nav-button">
        <i class="fa-solid fa-wallet"></i>
        <span>Balance</span>
      </a>
      <a href="/transaction-history.html" class="nav-button">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span>Transactions</span>
      </a>
    </nav>
  </div>
</body>
</html>
